<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Register Page</title>
		
		<link rel="stylesheet" type="text/css" href="/css/register.css">
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.js"></script>
    	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js"></script>
		<script type="text/javascript" src="/js/register-validation.js"></script>
	</head>
	<body>
		<div class="body-section">
			<div class="main-register">
				<div class="registerdiv">
					<div class="registerpanel">
					
						<div class="register-header">
							<h1>Registration Page</h1>
						</div>
						
						<p id="duplicate" class="error-register">Eighter username / email is already exists.</p>
						
						<div class="register-body">
							<div class="register-form">
								<form id="registerForm" name="registerForm" method="post" action="">
									<div class="register-box">
										<div class="username">
											<label>UserName</label>
											<input type="text" class="register-input" id="username" name="username" placeholder="UserName">
										</div>
										<div class="password">
											<label>Password</label>
											<input type="text" class="register-input" id="password" name="password" placeholder="Password">
										</div>
										<div class="email">
											<label>Email ID</label>
											<input type="text" class="register-input" id="email" name="email" placeholder="Email ID">
										</div>
										<div class="address">
											<label>Address</label>
											<input type="text" class="register-input" id="address" name="address" placeholder="Address">
										</div>
										<div>
											<input type="submit" id="register-submit" value="Submit" class="register-button">
										</div>
									</div>
								</form>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
