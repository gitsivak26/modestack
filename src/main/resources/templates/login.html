<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login Page</title>
		
		<link rel="stylesheet" type="text/css" href="/css/login.css">
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.js"></script>
    	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js"></script>
		<script type="text/javascript" src="/js/login-validation.js"></script>
	</head>
	<body>
		<div class="body-section">
			<div class="main-login">
				<div class="logindiv">
					<div class="loginpanel">
					
						<div class="login-header">
							<h1>Login To Your Account</h1>
						</div>
						
						<p id="duplicate" class="error-login">Invalid username and password.</p>
						
						<div class="login-body">
							<div class="login-form">
								<form id="loginForm" name="loginForm" method="post" action="">
									<div class="login-box">
										<div class="username">
											<label>UserName</label>
											<input type="text" class="login-input" id="userName" name="userName" placeholder="UserName">
										</div>
										<div class="password">
											<label>Password</label>
											<input type="text" class="login-input" id="password" name="password" placeholder="Password">
										</div>
										<div>
											<input type="submit" id="login-submit" value="Submit" class="login-button">
										</div>
									</div>
								</form>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
